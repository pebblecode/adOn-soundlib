<!doctype html>
<html>
<head>
  <title>Sender example</title>
</head>

<body>

  <script src="../build/adon-soundlib.js"></script>
  <script>
    var adOnSoundLib = require('./lib/index.js')
    var sender = new adOnSoundLib.Sender()

    function send() {
      sender.sendMessage('abcdefghijklmABCDEFGHIJKLM0123456789');

      sender.on('tone', function() {
        console.log('tone', arguments);
      });

      sender.on('end', function() {
        console.log('end');
      });
    };
  </script>

  <button class="sender" onclick="send();">Send</button>

</body>
</html>

<!doctype html>

  <title>Export example</title>

<body>

  <ul id="recordingslist"></ul>

  <script src="../build/adon-soundlib.js"></script>
  <script>
    //window.AudioContext = window.AudioContext || window.webkitAudioContext;
    //navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
    window.URL = window.URL || window.webkitURL;

    var adOnSoundLib = require('./lib/index.js');
    var sender = new adOnSoundLib.Sender();

    var leftchannel = [];
    var rightchannel = [];
    var recordingLength = 0;

    function mergeBuffers(channelBuffer, recordingLength){
      var result = new Float32Array(recordingLength);
      var offset = 0;
      var lng = channelBuffer.length;
      for (var i = 0; i < lng; i++){
        var buffer = channelBuffer[i];
        result.set(buffer, offset);
        offset += buffer.length;
      }
      return result;
    };

    function interleave(leftChannel, rightChannel){
      var length = leftChannel.length + rightChannel.length;
      var result = new Float32Array(length);

      var inputIndex = 0;

      for (var index = 0; index < length; ){
        result[index++] = leftChannel[inputIndex];
        result[index++] = rightChannel[inputIndex];
        inputIndex++;
      }
      return result;
    };

    function writeUTFBytes(view, offset, string){
      var lng = string.length;
      for (var i = 0; i < lng; i++){
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    };


    var recorder = sender.options.context.createJavaScriptNode(2048, 2, 2);
    recorder.onaudioprocess = function(e){
        console.log ('recording');
        var left = e.inputBuffer.getChannelData(0);
        var right = e.inputBuffer.getChannelData(1);
        // we clone the samples
        leftchannel.push(new Float32Array (left));
        rightchannel.push(new Float32Array (right));
        recordingLength += 2048;
    };

    recorder.connect(sender.options.context.destination);

    sender.sendMessage('abcdefghijklmABCDEFGHIJKLM0123456789', recorder)
    .then(function() {
      var leftBuffer = mergeBuffers ( leftchannel, recordingLength );
      var rightBuffer = mergeBuffers ( rightchannel, recordingLength );
      // we interleave both channels together
      var interleaved = interleave ( leftBuffer, rightBuffer );

      // create the buffer and view to create the .WAV file
      var buffer = new ArrayBuffer(44 + interleaved.length * 2);
      var view = new DataView(buffer);

      // write the WAV container, check spec at: https://ccrma.stanford.edu/courses/422/projects/WaveFormat/
      // RIFF chunk descriptor
      writeUTFBytes(view, 0, 'RIFF');
      view.setUint32(4, 44 + interleaved.length * 2, true);
      writeUTFBytes(view, 8, 'WAVE');
      // FMT sub-chunk
      writeUTFBytes(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      // stereo (2 channels)
      view.setUint16(22, 2, true);
      view.setUint32(24, 44100, true);
      view.setUint32(28, 44100 * 4, true);
      view.setUint16(32, 4, true);
      view.setUint16(34, 16, true);
      // data sub-chunk
      writeUTFBytes(view, 36, 'data');
      view.setUint32(40, interleaved.length * 2, true);

      // write the PCM samples
      var lng = interleaved.length;
      var index = 44;
      var volume = 1;
      for (var i = 0; i < lng; i++){
        view.setInt16(index, interleaved[i] * (0x7FFF * volume), true);
        index += 2;
      }

      // our final binary blob that we can hand off
      var blob = new Blob ( [ view ], { type : 'audio/wav' } );

      var a = document.createElement('a');
      a.href = window.URL.createObjectURL(blob);
      a.download = 'foo.wav';
      a.click();

      console.log(blob);
      //var url  = window.URL.createObjectURL(blob);
      //window.location.assign(url);

      //window.open("data:"+'audio/wav'+","+url, '_blank', '');

      // var url = URL.createObjectURL(blob);
      // var link = document.createElement("a");
      // link.setAttribute("href",url);
      // link.setAttribute("download",name||"Download.bin");
      //
    });

  </script>
